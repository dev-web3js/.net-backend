name: Trigger auto deployment for houseiana-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/houseiana-backend-AutoDeployTrigger-313c1d06-40ff-4845-8879-935dcbae68c9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HOUSEIANABACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HOUSEIANABACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HOUSEIANABACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: houseianacr1758216928.azurecr.io
          registryUsername: ${{ secrets.HOUSEIANABACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HOUSEIANABACKEND_REGISTRY_PASSWORD }}
          containerAppName: houseiana-backend
          resourceGroup: houseiana-rg
          imageToBuild: houseianacr1758216928.azurecr.io/houseiana-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


