version: '3.8'

services:
  # Houseiana Backend API
  houseiana-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: houseiana-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:4000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=houseiana;Username=postgres;Password=houseiana123;
      - ConnectionStrings__Redis=redis:6379
      - JwtSettings__Secret=your-super-secret-jwt-key-for-houseiana-production-at-least-64-characters-long
      - JwtSettings__Issuer=houseiana-api
      - JwtSettings__Audience=houseiana-client
      - JwtSettings__ExpiryInHours=24
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - houseiana-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: houseiana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: houseiana
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: houseiana123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - houseiana-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d houseiana"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: houseiana-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - houseiana-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: houseiana-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - houseiana-api
    networks:
      - houseiana-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  houseiana-network:
    driver: bridge